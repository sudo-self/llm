<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="/favicon.ico" sizes="any" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/manifest.json" />

  <title>ai.jessejesse.com</title>

  <link href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-css.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-markup.min.js"></script>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    :root {
      --primary: #f97316;
      --bg-dark: #111827;
      --bg-light: #ffffff;
      --text-dark: #f3f4f6;
      --text-light: #1f2937;
    }

    * { box-sizing: border-box; }

    body {
      background: var(--bg-dark);
      color: var(--text-dark);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      transition: all 0.3s ease;
      -webkit-tap-highlight-color: transparent;
    }

    body.light-mode { background: var(--bg-light); color: var(--text-light); }

    .chat-container { background: var(--bg-dark); height: 100%; display: flex; flex-direction: column; }
    body.light-mode .chat-container { background: var(--bg-light); }

    .message {
      max-width: 90%;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      margin: 0.5rem 0;
      word-wrap: break-word;
      line-height: 1.4;
    }

    .user-message {
      align-self: flex-end;
      background: var(--primary);
      color: white;
      border-bottom-right-radius: 0.25rem;
    }

    .assistant-message {
      align-self: flex-start;
      background: #1f2937;
      color: var(--text-dark);
      border-bottom-left-radius: 0.25rem;
    }

    body.light-mode .assistant-message {
      background: #f3f4f6;
      color: var(--text-light);
    }

    .code-block {
      position: relative;
      background: #1e1e1e;
      border-radius: 0.5rem;
      overflow: hidden;
      margin: 0.75rem 0;
      max-width: 100%;
    }

    .code-block pre {
      margin: 0;
      padding: 1rem;
      overflow-x: auto;
      font-size: 0.8rem;
      line-height: 1.4;
      -webkit-overflow-scrolling: touch;
    }

    .copy-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: rgba(255, 255, 255, 0.1);
      color: var(--primary);
      border: none;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      font-size: 0.7rem;
      cursor: pointer;
      backdrop-filter: blur(10px);
    }

    .message-input {
      background: var(--bg-dark);
      border-top: 1px solid #374151;
      padding: 1rem;
      position: sticky;
      bottom: 0;
      display: flex;
      gap: 0.5rem;
      align-items: flex-end;
    }

    body.light-mode .message-input { background: var(--bg-light); border-top: 1px solid #e5e7eb; }

    #user-input {
      background: #1f2937;
      border: 1px solid #374151;
      color: var(--text-dark);
      border-radius: 1.5rem;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      line-height: 1.5;
      resize: none;
      max-height: 120px;
      flex: 1;
    }

    body.light-mode #user-input { background: #f9fafb; border: 1px solid #d1d5db; color: var(--text-light); }

    #send-button {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header { background: var(--bg-dark); border-bottom: 1px solid #374151; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
    body.light-mode header { background: var(--bg-light); border-bottom: 1px solid #e5e7eb; }

    #typing-indicator {
      background: #1f2937;
      border-top: 1px solid #374151;
      padding: 1rem;
      display: none;
      align-items: center;
    }

    body.light-mode #typing-indicator { background: #f9fafb; border-top: 1px solid #e5e7eb; }

  </style>
</head>

<body class="flex flex-col min-h-screen">
<header class="flex justify-between items-center">
  <div class="flex-1 min-w-0">
    <h1 class="text-xl font-bold text-orange-500 truncate">
      <i class="fas fa-robot mr-2"></i>Workers AI
    </h1>
    <p class="text-gray-400 text-sm truncate">LLaMa-3.3 70B</p>
  </div>
  <div class="flex items-center header-icons gap-1">
    <a href="https://github.com/sudo-self/llm" target="_blank" class="text-gray-400 hover:text-orange-500 p-2 rounded-lg transition-colors">
      <i class="fab fa-github"></i>
    </a>
    <a href="https://developers.cloudflare.com/workers-ai/" target="_blank" class="text-gray-400 hover:text-orange-500 p-2 rounded-lg transition-colors">
      <i class="fas fa-cloud"></i>
    </a>
    <a href="https://iconic.jessejesse.xyz" target="_blank" class="text-gray-400 hover:text-orange-500 p-2 rounded-lg transition-colors">
      <i class="fas fa-image"></i>
    </a>
    <button id="theme-toggle" class="text-gray-400 hover:text-orange-500 p-2 rounded-lg transition-colors">
      <i class="fas fa-moon"></i>
    </button>
  </div>
</header>

<main class="flex-1 flex flex-col w-full mx-auto">
  <div class="chat-container flex-1 flex flex-col">
    <div id="chat-messages" class="flex-1 overflow-y-auto p-4 flex flex-col gap-2"></div>

    <div id="typing-indicator">
      <i class="fas fa-robot text-orange-500 mr-2"></i>
      <span class="text-sm font-medium">Thinking</span>
      <div class="flex ml-2 space-x-1">
        <div class="h-1.5 w-1.5 bg-orange-500 rounded-full animate-pulse"></div>
        <div class="h-1.5 w-1.5 bg-orange-500 rounded-full animate-pulse" style="animation-delay: 0.2s"></div>
        <div class="h-1.5 w-1.5 bg-orange-500 rounded-full animate-pulse" style="animation-delay: 0.4s"></div>
      </div>
    </div>

    <div class="message-input">
      <textarea id="user-input" placeholder="Type a message..." rows="1"></textarea>
      <button id="send-button" disabled><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>
</main>

<footer class="py-3 px-4 text-center text-orange-500 text-sm border-t border-gray-700">
  <a href="https://jessejesse.com" class="hover:text-orange-400 transition-colors">JesseJesse.com</a>
</footer>

<script>
  // Theme toggle
  const themeToggle = document.getElementById('theme-toggle');
  const themeIcon = themeToggle.querySelector('i');
  if (localStorage.getItem('theme') === 'light') document.body.classList.add('light-mode');

  themeToggle.addEventListener('click', () => {
    const isLight = document.body.classList.toggle('light-mode');
    themeIcon.classList.toggle('fa-moon', !isLight);
    themeIcon.classList.toggle('fa-sun', isLight);
    localStorage.setItem('theme', isLight ? 'light' : 'dark');
  });

  // Enable/disable send button and auto-resize textarea
  const input = document.getElementById('user-input');
  const sendButton = document.getElementById('send-button');

  input.addEventListener('input', () => {
    input.style.height = 'auto';
    input.style.height = Math.min(input.scrollHeight, 120) + 'px';
    sendButton.disabled = input.value.trim() === '';
  });

  input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      if (!sendButton.disabled) sendButton.click();
    }
  });
</script>

<script src="/chat.js" defer></script>
</body>
</html>
