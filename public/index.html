    />

  </head>

  <body class="flex flex-col min-h-screen">
    <header
      class="flex items-center justify-between p-4 bg-gray-900 text-white"
      role="banner"
    >
      <div class="flex items-center gap-3">
        <div class="logo-icon" aria-hidden="true">
          <i class="fas fa-robot"></i>
        </div>

        <div class="flex flex-col">
          <div class="logo-title">AI Jesse</div>
          <div class="logo-subtitle text-sm">LLaMa-3.3 70B</div>
        </div>
      </div>

      <div
        class="flex items-center gap-4 header-actions"
        role="navigation"
        aria-label="Header actions"
      >
        <a
          href="https://github.com/sudo-self/llm"
          target="_blank"
          rel="noopener"
          class="icon-btn text-gray-300"
          title="View Source Code"
          aria-label="View source on GitHub"
        >
          <i class="fab fa-github" aria-hidden="true"></i>
        </a>

        <a
          href="https://gemini-two.pages.dev"
          target="_blank"
          rel="noopener"
          class="icon-btn text-gray-300"
          title="Google's Gemini 2"
          aria-label="Open Gemini 2"
        >
          <i class="fas fa-cloud" aria-hidden="true"></i>
        </a>

        <a
          href="https://iconic.jessejesse.xyz"
          target="_blank"
          rel="noopener"
          class="icon-btn text-gray-300"
          title="Stability AI Image Generation"
          aria-label="Open Stability AI Image Generation"
        >
          <i class="fas fa-image" aria-hidden="true"></i>
        </a>

        <button
          id="theme-toggle"
          class="icon-btn text-gray-300"
          title="Toggle Theme"
          aria-label="Toggle light or dark theme"
        >
          <i class="fas fa-moon" aria-hidden="true"></i>
        </button>
      </div>
    </header>

    <main class="flex-1">
      <div class="chat-container">
        <div
          id="chat-messages"
          class="chat-messages"
          role="log"
          aria-live="polite"
        ></div>

        <div id="typing-indicator" class="typing-indicator" aria-hidden="true">
          <div
            class="logo-icon"
            style="width: 24px; height: 24px; font-size: 0.75rem"
          >
            <i class="fas fa-robot" aria-hidden="true"></i>
          </div>
          <span class="text-sm font-medium">Thinking</span>
          <div class="typing-dots" aria-hidden="true">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
          </div>
        </div>

        <div
          class="message-input-container"
          role="form"
          aria-label="Send a message"
        >
          <div class="message-input-wrapper">
            <textarea
              id="user-input"
              placeholder="Ask me anything..."
              rows="1"
              aria-label="Your message"
            ></textarea>
            <button
              id="send-button"
              disabled
              aria-label="Send message"
              title="Send"
            >
              <i class="fas fa-paper-plane" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer class="py-4 bg-gray-900 text-center" role="contentinfo">
      <div class="text-sm text-orange-500 flex items-center justify-center gap-1">
        <i
          class="fas fa-heart text-orange-500 hover:text-cyan-500"
          aria-hidden="true"
        ></i>
        <a
          href="https://jessejesse.com"
          class="footer-link"
          target="_blank"
          rel="noopener"
          aria-label="Visit JesseJesse.com"
        >
          JesseJesse.com
        </a>
      </div>
    </footer>

    <script>
      (function () {
        const themeToggle = document.getElementById("theme-toggle");
        const themeIcon = themeToggle.querySelector("i");

     
        const savedTheme = localStorage.getItem("theme") || "dark";
        if (savedTheme === "light") {
          document.body.classList.add("light-mode");
          themeIcon.classList.replace("fa-moon", "fa-sun");
        }

        themeToggle.addEventListener("click", () => {
          const isLight = document.body.classList.toggle("light-mode");
          if (isLight) {
            themeIcon.classList.replace("fa-moon", "fa-sun");
            localStorage.setItem("theme", "light");
          } else {
            themeIcon.classList.replace("fa-sun", "fa-moon");
            localStorage.setItem("theme", "dark");
          }

      
          themeToggle.style.transform = "scale(0.95)";
          setTimeout(() => (themeToggle.style.transform = "scale(1)"), 150);
        });


        document.addEventListener("DOMContentLoaded", () => {
          document.body.style.opacity = "0";
          document.body.style.transition = "opacity 0.3s ease";
          setTimeout(() => (document.body.style.opacity = "1"), 100);
        });
      })();

      (function () {
        const textarea = document.getElementById("user-input");
        const sendButton = document.getElementById("send-button");

        function refreshSendState() {
          const hasText = textarea.value.trim().length > 0;
          sendButton.disabled = !hasText;
          if (hasText) {
            sendButton.classList.add("enabled");
          } else {
            sendButton.classList.remove("enabled");
          }
        }

        textarea.addEventListener("input", refreshSendState);
        refreshSendState();
      })();
    </script>

    <script src="/chat.js" defer></script>
  </body>
</html>
