<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ai.jessejesse.com</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      background-color: #1f2937;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      background-color: #1f2937;
      border-bottom: 1px solid #374151;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.5rem;
      color: #f97316;
      display: flex;
      align-items: center;
    }

    header h1 i {
      margin-right: 0.5rem;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 3xl;
      margin: 0 auto;
      width: 100%;
      padding: 1rem;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      border: 1px solid #374151;
      border-radius: 0.75rem;
      overflow-y: auto;
      padding: 1rem;
      background-color: #111827;
    }

    .message {
      padding: 0.75rem 1rem;
      border-radius: 1.25rem;
      max-width: 85%;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-out;
    }

    .user-message {
      background-color: #f97316;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0.25rem;
    }

    .ai-message {
      background-color: #374151;
      color: #e5e7eb;
      align-self: flex-start;
      border-bottom-left-radius: 0.25rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-container {
      display: flex;
      gap: 0.5rem;
      padding: 1rem;
      border-top: 1px solid #374151;
      background-color: #1f2937;
    }

    #user-input {
      flex: 1;
      padding: 0.75rem 1rem;
      border-radius: 1.5rem;
      border: 1px solid #4b5563;
      background-color: #111827;
      color: #e5e7eb;
      outline: none;
    }

    #user-input::placeholder {
      color: #9ca3af;
    }

    #send-button {
      padding: 0.75rem 1.25rem;
      border-radius: 1.5rem;
      background-color: #f97316;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    #send-button:hover {
      background-color: #ea580c;
      transform: scale(1.05);
    }

    #send-button:disabled {
      background-color: #9ca3af;
      cursor: not-allowed;
      transform: scale(1);
    }

    .typing-indicator {
      display: none;
      padding: 0.75rem 1rem;
      border-radius: 1.25rem;
      background-color: #374151;
      color: #e5e7eb;
      margin-bottom: 0.5rem;
      align-self: flex-start;
      display: flex;
      gap: 0.25rem;
      align-items: center;
    }

    .typing-indicator span {
      display: block;
      width: 0.5rem;
      height: 0.5rem;
      border-radius: 50%;
      background-color: #9ca3af;
      animation: typing 1s infinite;
    }

    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    .theme-toggle {
      background: none;
      border: none;
      color: #f97316;
      font-size: 1.25rem;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 0.5rem;
      font-size: 0.875rem;
      color: #f97316;
      border-top: 1px solid #374151;
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-robot"></i>Cloudflare Workers AI</h1>
    <button class="theme-toggle" id="theme-toggle"><i class="fas fa-moon"></i></button>
  </header>

  <main>
    <div id="chat-container" class="chat-container">
      <div class="message ai-message">Welcome to ai.jessejesse.com!</div>
    </div>

    <div id="typing-indicator" class="typing-indicator">
      <span></span><span></span><span></span>
      <span>AI is thinking...</span>
    </div>

    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button id="send-button">Send</button>
    </div>
  </main>

  <footer>
    ai.jessejesse.com Â© 2025
  </footer>

  <script src="chat.js"></script>
  <script>
    const body = document.body;
    const themeToggle = document.getElementById('theme-toggle');
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const typingIndicator = document.getElementById('typing-indicator');

    // Dark/light toggle
    const savedTheme = localStorage.getItem('theme');
    if(savedTheme === 'light') body.classList.add('light-mode');
    else body.classList.add('dark-mode');

    themeToggle.addEventListener('click', () => {
      if(body.classList.contains('light-mode')) {
        body.classList.remove('light-mode');
        body.classList.add('dark-mode');
        localStorage.setItem('theme', 'dark');
      } else {
        body.classList.remove('dark-mode');
        body.classList.add('light-mode');
        localStorage.setItem('theme', 'light');
      }
    });

    function addMessage(text, isUser) {
      const div = document.createElement('div');
      div.classList.add('message', isUser ? 'user-message' : 'ai-message');
      div.textContent = text;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if(!text) return;

      addMessage(text, true);
      userInput.value = '';
      sendButton.disabled = true;
      typingIndicator.style.display = 'flex';

      if(window.handleSendMessage) {
        try {
          await window.handleSendMessage(text);
        } catch (err) {
          console.error(err);
          addMessage('Error: Could not send message.', false);
        }
      } else {
        // fallback AI response
        setTimeout(() => addMessage('AI response placeholder...', false), 500);
      }

      sendButton.disabled = false;
      typingIndicator.style.display = 'none';
      userInput.focus();
    }

    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
      if(e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
