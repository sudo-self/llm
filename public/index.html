<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="/favicon.ico" sizes="any" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/manifest.json" />

  <title>ai.jessejesse.com</title>

  <!-- Prism.js for code highlighting -->
  <link href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-css.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-markup.min.js"></script>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    :root {
      --primary: #f97316;
      --bg-dark: #111827;
      --bg-light: #ffffff;
      --text-dark: #f3f4f6;
      --text-light: #1f2937;
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
    }

    body {
      background: linear-gradient(135deg, var(--bg-dark) 0%, #1e1b4b 100%);
      color: var(--text-dark);
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      transition: all 0.4s;
    }
    body.light-mode {
      background: linear-gradient(135deg, var(--bg-light) 0%, #f0f9ff 100%);
      color: var(--text-light);
    }

    .chat-container {
      background: rgba(17, 24, 39, 0.7);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: var(--shadow-lg);
    }
    body.light-mode .chat-container {
      background: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    /* Messages */
    .user-message {
      align-self: flex-end;
      background: rgba(249, 115, 22, 0.1);
      color: var(--primary);
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      margin: 0.5rem 0;
      max-width: 80%;
      font-weight: 500;
      white-space: pre-wrap;
    }
    .assistant-message {
      align-self: flex-start;
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-dark);
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      margin: 0.5rem 0;
      max-width: 80%;
      white-space: pre-wrap;
    }
    body.light-mode .assistant-message {
      background: rgba(0,0,0,0.05);
      color: var(--text-light);
    }

    /* Code blocks */
    .code-block {
      position: relative;
      background: #1e1e1e;
      border-radius: 0.75rem;
      overflow: hidden;
      margin: 1rem 0;
      box-shadow: var(--shadow-lg);
    }
    .code-block pre {
      margin: 0;
      padding: 1rem;
      overflow-x: auto;
      font-size: 0.875rem;
      line-height: 1.5;
    }
    .copy-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: rgba(255, 255, 255, 0.1);
      color: #f97316;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 0.375rem;
      font-size: 0.75rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .copy-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Input text */
    #user-input {
      color: #f97316 !important;
    }
    body.light-mode #user-input {
      color: #f97316 !important;
    }
  </style>
</head>

<body class="flex flex-col min-h-screen">
<header class="py-4 px-4 flex justify-between items-center">
  <div class="max-w-3xl mx-auto text-center flex-1">
    <h1 class="text-2xl font-bold text-orange-500">
      <i class="fas fa-robot mr-2"></i>Cloudflare Workers AI
    </h1>
    <p class="text-gray-400 mt-1">Meta/LLaMa-3.3 70B Instruct Fast</p>
  </div>
  <div class="flex items-center space-x-2">
    <a href="https://github.com/sudo-self/llm" target="_blank" class="text-gray-400 hover:text-orange-500 p-2 rounded-lg hover:bg-white/10 transition-all duration-300"><i class="fab fa-github fa-lg"></i></a>
    <a href="https://developers.cloudflare.com/workers-ai/" target="_blank" class="text-gray-400 hover:text-orange-500 p-2 rounded-lg hover:bg-white/10 transition-all duration-300"><i class="fas fa-cloud fa-lg"></i></a>
    <a href="https://iconic.jessejesse.xyz" target="_blank" class="text-gray-400 hover:text-orange-500 p-2 rounded-lg hover:bg-white/10 transition-all duration-300"><i class="fas fa-image fa-lg"></i></a>
    <button id="theme-toggle" class="text-gray-400 hover:text-orange-500 p-2" aria-label="Toggle theme"><i class="fas fa-moon"></i></button>
  </div>
</header>

<main class="flex-1 flex flex-col max-w-3xl w-full mx-auto p-4">
  <div class="chat-container flex-1 flex flex-col rounded-2xl overflow-hidden">
    <div id="chat-messages" class="flex-1 overflow-y-auto p-4 flex flex-col"></div>

    <div id="typing-indicator" class="hidden flex items-center p-4 border-t border-gray-700 text-gray-400">
      <i class="fas fa-robot text-orange-500 mr-3"></i>
      <span class="font-medium">AI is thinking</span>
      <div class="flex ml-3 space-x-1">
        <div class="h-2 w-2 bg-orange-500 rounded-full animate-pulse"></div>
        <div class="h-2 w-2 bg-orange-500 rounded-full animate-pulse" style="animation-delay: 0.2s"></div>
        <div class="h-2 w-2 bg-orange-500 rounded-full animate-pulse" style="animation-delay: 0.4s"></div>
      </div>
    </div>

    <div class="message-input flex p-4 border-t border-gray-700">
      <textarea id="user-input" placeholder="Ask me anything..." rows="1"
                class="flex-1 rounded-xl px-4 py-3 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-500/50 transition-all duration-300"></textarea>
      <button id="send-button"
              class="ml-3 bg-orange-500 text-white rounded-xl px-6 flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-300">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>
</main>

<footer class="py-3 px-4 mt-4 text-center text-orange-500 text-sm">
  <p><a href="https://jessejesse.com" class="hover:text-orange-400 transition-colors duration-300">JesseJesse.com</a></p>
</footer>

<script>
  const themeToggle = document.getElementById('theme-toggle');
  const themeIcon = themeToggle.querySelector('i');
  const currentTheme = localStorage.getItem('theme') || 'dark';
  if (currentTheme === 'light') document.body.classList.add('light-mode');

  themeToggle.addEventListener('click', () => {
    const isLight = document.body.classList.toggle('light-mode');
    themeIcon.classList.toggle('fa-moon', !isLight);
    themeIcon.classList.toggle('fa-sun', isLight);
    localStorage.setItem('theme', isLight ? 'light' : 'dark');
  });

  document.addEventListener("click", function(e) {
    if (e.target.classList.contains("copy-btn")) {
      const code = e.target.nextElementSibling.innerText;
      navigator.clipboard.writeText(code).then(() => {
        e.target.textContent = "Copied!";
        setTimeout(() => e.target.textContent = "Copy", 1500);
      });
    }
  });

  function renderMessage(content, isUser=false) {
    const msgEl = document.createElement("div");
    msgEl.className = isUser ? "user-message" : "assistant-message";

    const codeRegex = /```(\w+)?\n([\s\S]*?)```/g;
    let html = content.replace(codeRegex, (match, lang, code) => {
      const safeLang = lang || "markup";
      return `
        <div class="code-block">
          <button class="copy-btn">Copy</button>
          <pre><code class="language-${safeLang}">${Prism.highlight(code, Prism.languages[safeLang] || Prism.languages.markup, safeLang)}</code></pre>
        </div>
      `;
    });

    msgEl.innerHTML = html;
    document.getElementById("chat-messages").appendChild(msgEl);
    msgEl.scrollIntoView({behavior:"smooth"});
  }

  // Auto resize textarea
  const input = document.getElementById('user-input');
  input.addEventListener('input', () => {
    input.style.height = 'auto';
    input.style.height = input.scrollHeight + 'px';
  });
</script>

<script src="/chat.js" defer></script>
</body>
</html>
