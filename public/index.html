<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="/favicon.ico" sizes="any" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/manifest.json" />

  <title>ai.jessejesse.com</title>

  <link href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-css.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-markup.min.js"></script>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    :root {
      --primary: #f97316;
      --bg-dark: #111827;
      --bg-light: #ffffff;
      --text-dark: #f3f4f6;
      --text-light: #1f2937;
    }

    * { box-sizing: border-box; }

    body {
      background: var(--bg-dark);
      color: var(--text-dark);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      transition: all 0.3s ease;
      -webkit-tap-highlight-color: transparent;
    }

    body.light-mode {
      background: var(--bg-light);
      color: var(--text-light);
    }

    .chat-container { background: var(--bg-dark); height: 100%; }
    body.light-mode .chat-container { background: var(--bg-light); }

    .message {
      max-width: 90%;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      margin: 0.5rem 0;
      word-wrap: break-word;
      line-height: 1.4;
    }

    .user-message {
      align-self: flex-end;
      background: var(--primary);
      color: white;
      border-bottom-right-radius: 0.25rem;
    }

    .assistant-message {
      align-self: flex-start;
      background: #1f2937;
      color: var(--text-dark);
      border-bottom-left-radius: 0.25rem;
    }
    
    body.light-mode .assistant-message {
      background: #f3f4f6;
      color: var(--text-light);
    }

    .code-block {
      position: relative;
      background: #1e1e1e;
      border-radius: 0.5rem;
      overflow: hidden;
      margin: 0.75rem 0;
      max-width: 100%;
    }
    
    .code-block pre {
      margin: 0;
      padding: 1rem;
      overflow-x: auto;
      font-size: 0.8rem;
      line-height: 1.4;
      -webkit-overflow-scrolling: touch;
    }
    
    .copy-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: rgba(255, 255, 255, 0.1);
      color: var(--primary);
      border: none;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      font-size: 0.7rem;
      cursor: pointer;
      backdrop-filter: blur(10px);
    }

    .message-input {
      background: var(--bg-dark);
      border-top: 1px solid #374151;
      padding: 1rem;
      position: sticky;
      bottom: 0;
    }
    
    body.light-mode .message-input {
      background: var(--bg-light);
      border-top: 1px solid #e5e7eb;
    }

    #user-input {
      background: #1f2937;
      border: 1px solid #374151;
      color: var(--text-dark) !important;
      border-radius: 1.5rem;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      line-height: 1.5;
      resize: none;
      max-height: 120px;
    }
    
    body.light-mode #user-input {
      background: #f9fafb;
      border: 1px solid #d1d5db;
      color: var(--text-light) !important;
    }

    #send-button {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    header {
      background: var(--bg-dark);
      border-bottom: 1px solid #374151;
      padding: 1rem;
    }
    
    body.light-mode header {
      background: var(--bg-light);
      border-bottom: 1px solid #e5e7eb;
    }

    #typing-indicator {
      background: #1f2937;
      border-top: 1px solid #374151;
      padding: 1rem;
    }
    
    body.light-mode #typing-indicator {
      background: #f9fafb;
      border-top: 1px solid #e5e7eb;
    }

    @media (max-width: 768px) {
      .message { max-width: 95%; padding: 0.625rem 0.875rem; font-size: 0.95rem; }
      .code-block pre { padding: 0.75rem; font-size: 0.75rem; }
      .copy-btn { padding: 0.2rem 0.4rem; font-size: 0.65rem; }
      .message-input { padding: 0.75rem; }
      #user-input { padding: 0.625rem 0.875rem; font-size: 1rem; }
      header { padding: 0.75rem; }
      header h1 { font-size: 1.25rem !important; }
      header p { font-size: 0.8rem !important; }
      .header-icons { gap: 0.25rem !important; }
      .header-icons a, .header-icons button { padding: 0.5rem !important; }
    }

    @media (max-width: 380px) {
      .message { max-width: 98%; padding: 0.5rem 0.75rem; font-size: 0.9rem; }
      .message-input { padding: 0.5rem; }
      #user-input { padding: 0.5rem 0.75rem; }
    }

    @supports(padding: max(0px)) {
      .message-input, header {
        padding-left: max(1rem, env(safe-area-inset-left));
        padding-right: max(1rem, env(safe-area-inset-right));
      }
      .message-input {
        padding-bottom: max(1rem, env(safe-area-inset-bottom));
      }
    }
  </style>
</head>

<body class="flex flex-col min-h-screen">

<header class="flex justify-between items-center">
  <div class="flex-1 min-w-0">
    <h1 class="text-xl font-bold text-orange-500 truncate">
      <i class="fas fa-robot mr-2"></i>Workers AI
    </h1>
    <p class="text-gray-400 text-sm truncate">LLaMa-3.3 70B</p>
  </div>
  <div class="flex items-center header-icons gap-1">
    <a href="https://github.com/sudo-self/llm" target="_blank" class="text-gray-400 hover:text-orange-500 p-2 rounded-lg transition-colors">
      <i class="fab fa-github"></i>
    </a>
    <a href="https://developers.cloudflare.com/workers-ai/" target="_blank" class="text-gray-400 hover:text-orange-500 p-2 rounded-lg transition-colors">
      <i class="fas fa-cloud"></i>
    </a>
    <a href="https://iconic.jessejesse.xyz" target="_blank" class="text-gray-400 hover:text-orange-500 p-2 rounded-lg transition-colors">
      <i class="fas fa-image"></i>
    </a>
    <button id="theme-toggle" class="text-gray-400 hover:text-orange-500 p-2 rounded-lg transition-colors" aria-label="Toggle theme">
      <i class="fas fa-moon"></i>
    </button>
  </div>
</header>

<main class="flex-1 flex flex-col w-full mx-auto">
  <div class="chat-container flex-1 flex flex-col h-full">
    <div id="chat-messages" class="flex-1 overflow-y-auto p-4 flex flex-col gap-2"></div>

    <div id="typing-indicator" class="hidden flex items-center">
      <i class="fas fa-robot text-orange-500 mr-2"></i>
      <span class="text-sm font-medium">Thinking</span>
      <div class="flex ml-2 space-x-1">
        <div class="h-1.5 w-1.5 bg-orange-500 rounded-full animate-pulse"></div>
        <div class="h-1.5 w-1.5 bg-orange-500 rounded-full animate-pulse" style="animation-delay: 0.2s"></div>
        <div class="h-1.5 w-1.5 bg-orange-500 rounded-full animate-pulse" style="animation-delay: 0.4s"></div>
      </div>
    </div>

    <div class="message-input flex items-end gap-2">
      <textarea 
        id="user-input" 
        placeholder="Type a message..." 
        rows="1"
        class="flex-1 focus:outline-none focus:ring-2 focus:ring-orange-500/50 transition-all duration-200"
      ></textarea>
      <button 
        id="send-button"
        class="hover:bg-orange-600 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
        disabled
      >
        <i class="fas fa-paper-plane text-sm"></i>
      </button>
    </div>
  </div>
</main>

<footer class="py-3 px-4 text-center text-orange-500 text-sm border-t border-gray-700">
  <a href="https://jessejesse.com" class="hover:text-orange-400 transition-colors">JesseJesse.com</a>
</footer>

<script>
  // Theme toggle
  const themeToggle = document.getElementById('theme-toggle');
  const themeIcon = themeToggle.querySelector('i');
  if (localStorage.getItem('theme') === 'light') document.body.classList.add('light-mode');

  themeToggle.addEventListener('click', () => {
    const isLight = document.body.classList.toggle('light-mode');
    themeIcon.classList.toggle('fa-moon', !isLight);
    themeIcon.classList.toggle('fa-sun', isLight);
    localStorage.setItem('theme', isLight ? 'light' : 'dark');
  });

  // Copy code blocks
  document.addEventListener("click", (e) => {
    if (e.target.classList.contains("copy-btn")) {
      const code = e.target.nextElementSibling.innerText;
      navigator.clipboard.writeText(code).then(() => {
        const original = e.target.textContent;
        e.target.textContent = "Copied!";
        setTimeout(() => e.target.textContent = original, 1500);
      });
    }
  });

  // Render messages
  function renderMessage(content, isUser=false) {
    const msgEl = document.createElement("div");
    msgEl.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;

    const codeRegex = /```(\w+)?\n([\s\S]*?)```/g;
    let html = content.replace(codeRegex, (match, lang, code) => {
      const safeLang = lang || "markup";
      return `
        <div class="code-block">
          <button class="copy-btn">Copy</button>
          <pre><code class="language-${safeLang}">${Prism.highlight(code.trim(), Prism.languages[safeLang] || Prism.languages.markup, safeLang)}</code></pre>
        </div>
      `;
    });

    html = html.replace(/`([^`]+)`/g, '<code class="bg-gray-800 text-orange-300 px-1 py-0.5 rounded text-sm">$1</code>');
    msgEl.innerHTML = html;
    document.getElementById("chat-messages").appendChild(msgEl);
    msgEl.scrollIntoView({ behavior: "smooth", block: "nearest" });
  }

  // Send button & Enter key
  const input = document.getElementById('user-input');
  const sendButton = document.getElementById('send-button');

  input.addEventListener('input', () => {
    input.style.height = 'auto';
    input.style.height = Math.min(input.scrollHeight, 120) + 'px';
    sendButton.disabled = input.value.trim() === '';
  });

  input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      if (!sendButton.disabled) sendButton.click();
    }
  });

  sendButton.addEventListener('click', () => {
    const message = input.value.trim();
    if (!message) return;

    renderMessage(message, true);

    input.value = '';
    sendButton.disabled = true;

  
    if (typeof sendMessageToChat === 'function') {
      sendMessageToChat(message);
    }
  });

  input.focus();
</script>

<script src="/chat.js" defer></script>
</body>
</html>
