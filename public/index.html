<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="/favicon.ico" sizes="any" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/manifest.json" />

  <title>ai.jessejesse.com</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <style>
    :root {
      --primary: #f97316;
      --primary-dark: #ea580c;
      --primary-light: #fdba74;
      --bg-dark: #111827;
      --bg-card-dark: #1f2937;
      --bg-light: #ffffff;
      --bg-card-light: #f8fafc;
      --text-dark: #f3f4f6;
      --text-light: #1f2937;
      --border-dark: #374151;
      --border-light: #e5e7eb;
      --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      background: linear-gradient(135deg, var(--bg-dark) 0%, #1e1b4b 100%);
      color: var(--text-dark);
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }

    body.light-mode {
      background: linear-gradient(135deg, var(--bg-light) 0%, #f0f9ff 100%);
      color: var(--text-light);
    }

    /* Custom scrollbar */
    .chat-container::-webkit-scrollbar {
      width: 8px;
    }

    .chat-container::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-container::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, var(--primary) 0%, var(--primary-dark) 100%);
      border-radius: 10px;
      border: 2px solid transparent;
      background-clip: padding-box;
    }

    .chat-container::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, var(--primary-light) 0%, var(--primary) 100%);
    }

    /* Message animations and styles */
    .message {
      animation: messageSlideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      margin-bottom: 1rem;
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
    }

    .user-message {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      border-radius: 1.25rem 1.25rem 0.25rem 1.25rem;
      padding: 0.875rem 1.125rem;
      max-width: 85%;
      margin-left: auto;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .assistant-message {
      background: linear-gradient(135deg, var(--bg-card-dark) 0%, #374151 100%);
      color: var(--text-dark);
      border-radius: 1.25rem 1.25rem 1.25rem 0.25rem;
      padding: 0.875rem 1.125rem;
      max-width: 85%;
      margin-right: auto;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .message .icon {
      flex-shrink: 0;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: linear-gradient(135deg, #4b5563 0%, #6b7280 100%);
      color: white;
      box-shadow: var(--shadow);
      font-size: 0.875rem;
    }

    .assistant-message .icon {
      background: linear-gradient(135deg, #4b5563 0%, #6b7280 100%);
      color: var(--primary-light);
    }

    .user-message .icon {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
    }

    /* Animations */
    @keyframes messageSlideIn {
      from {
        opacity: 0;
        transform: translateY(15px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes pulseGlow {
      0%, 100% {
        box-shadow: 0 0 5px rgba(249, 115, 22, 0.4);
      }
      50% {
        box-shadow: 0 0 20px rgba(249, 115, 22, 0.8);
      }
    }

    /* Light mode overrides */
    body.light-mode .assistant-message {
      background: linear-gradient(135deg, var(--bg-card-light) 0%, #e2e8f0 100%);
      color: var(--text-light);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    body.light-mode .user-message {
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      color: #1f2937;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    body.light-mode textarea {
      background: linear-gradient(135deg, var(--bg-card-light) 0%, #f1f5f9 100%);
      color: var(--text-light);
      border-color: var(--border-light);
      box-shadow: var(--shadow);
    }

    body.light-mode .message-input button {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      box-shadow: var(--shadow);
    }

    body.light-mode .message-input button:hover {
      background: linear-gradient(135deg, #d97706 0%, #b45309 100%);
      transform: translateY(-1px);
      box-shadow: var(--shadow-lg);
    }

    body.light-mode header {
      background: linear-gradient(135deg, var(--bg-card-light) 0%, #f1f5f9 100%);
      border-color: var(--border-light);
      box-shadow: var(--shadow);
    }

    body.light-mode footer {
      background: linear-gradient(135deg, var(--bg-card-light) 0%, #f1f5f9 100%);
      border-color: var(--border-light);
      box-shadow: var(--shadow);
    }

    /* Enhanced UI elements */
    .chat-container {
      background: rgba(17, 24, 39, 0.7);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: var(--shadow-lg);
    }

    body.light-mode .chat-container {
      background: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    textarea {
      resize: none;
      transition: all 0.3s ease;
      border-radius: 0.75rem;
      backdrop-filter: blur(10px);
    }

    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
      transform: translateY(-1px);
    }

    #theme-toggle {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #theme-toggle:hover {
      transform: scale(1.1) rotate(12deg);
      background: rgba(255, 255, 255, 0.2);
    }

    .message-input button {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 0.75rem;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      box-shadow: var(--shadow);
    }

    .message-input button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
      animation: pulseGlow 2s infinite;
    }

    .message-input button:active {
      transform: translateY(0);
    }

    /* Header and footer enhancements */
    header {
      background: linear-gradient(135deg, var(--bg-card-dark) 0%, #374151 100%);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border-dark);
      box-shadow: var(--shadow);
    }

    footer {
      background: linear-gradient(135deg, var(--bg-card-dark) 0%, #374151 100%);
      backdrop-filter: blur(20px);
      border-top: 1px solid var(--border-dark);
      box-shadow: var(--shadow);
    }

    /* Typing indicator enhancement */
    #typing-indicator {
      background: rgba(31, 41, 55, 0.5);
      backdrop-filter: blur(10px);
    }

    body.light-mode #typing-indicator {
      background: rgba(243, 244, 246, 0.5);
    }

    /* Link hover effects */
    a {
      transition: all 0.3s ease;
    }

    a:hover {
      transform: translateY(-1px);
    }

    /* Responsive improvements */
    @media (max-width: 768px) {
      .user-message,
      .assistant-message {
        max-width: 90%;
      }
      
      .message .icon {
        width: 32px;
        height: 32px;
      }
    }
  </style>
</head>

<body class="flex flex-col min-h-screen">
<header class="py-4 px-4 flex justify-between items-center">
  <div class="max-w-3xl mx-auto text-center flex-1">
    <h1 class="text-2xl font-bold text-orange-500">
      <i class="fas fa-robot mr-2"></i>Cloudflare Workers AI
    </h1>
    <p class="text-gray-400 mt-1">Meta/LLaMa-3.3 70B Instruct Fast</p>
  </div>
  <div class="flex items-center space-x-2">
    <a href="https://github.com/sudo-self/llm" target="_blank" class="text-gray-400 hover:text-orange-500 p-2 rounded-lg hover:bg-white/10 transition-all duration-300" aria-label="GitHub">
      <i class="fab fa-github fa-lg"></i>
    </a>

    <a href="https://developers.cloudflare.com/workers-ai/" target="_blank" class="text-gray-400 hover:text-orange-500 p-2 rounded-lg hover:bg-white/10 transition-all duration-300" aria-label="Workers AI Docs">
      <i class="fas fa-cloud fa-lg"></i>
    </a>

    <a href="https://iconic.jessejesse.xyz" target="_blank" class="text-gray-400 hover:text-orange-500 p-2 rounded-lg hover:bg-white/10 transition-all duration-300" aria-label="Iconic AI">
      <i class="fas fa-image fa-lg"></i>
    </a>

    <button id="theme-toggle" class="text-gray-400 hover:text-orange-500 p-2" aria-label="Toggle theme">
      <i class="fas fa-moon"></i>
    </button>
  </div>
</header>

<main class="flex-1 flex flex-col max-w-3xl w-full mx-auto p-4">
  <div class="chat-container flex-1 flex flex-col rounded-2xl overflow-hidden">
    <div id="chat-messages" class="flex-1 overflow-y-auto p-4 flex flex-col"></div>

    <div id="typing-indicator" class="hidden flex items-center p-4 border-t border-gray-700 text-gray-400">
      <i class="fas fa-robot text-orange-500 mr-3"></i>
      <span class="font-medium">AI is thinking</span>
      <div class="flex ml-3 space-x-1">
        <div class="h-2 w-2 bg-orange-500 rounded-full animate-pulse"></div>
        <div class="h-2 w-2 bg-orange-500 rounded-full animate-pulse" style="animation-delay: 0.2s"></div>
        <div class="h-2 w-2 bg-orange-500 rounded-full animate-pulse" style="animation-delay: 0.4s"></div>
      </div>
    </div>

    <div class="message-input flex p-4 border-t border-gray-700">
      <textarea id="user-input" placeholder="Ask me anything..." rows="1"
                class="flex-1 rounded-xl px-4 py-3 text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-500/50 transition-all duration-300"
                autofocus></textarea>
      <button id="send-button"
              class="ml-3 text-white rounded-xl px-6 flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-300">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>
</main>

<footer class="py-3 px-4 mt-4 text-center text-orange-500 text-sm">
  <p><a href="https://jessejesse.com" class="hover:text-orange-400 transition-colors duration-300">JesseJesse.com</a></p>
</footer>

<script>
  const themeToggle = document.getElementById('theme-toggle');
  const themeIcon = themeToggle.querySelector('i');
  const currentTheme = localStorage.getItem('theme') || 'dark';
  if (currentTheme === 'light') document.body.classList.add('light-mode');

  themeToggle.addEventListener('click', () => {
    const isLight = document.body.classList.toggle('light-mode');
    themeIcon.classList.toggle('fa-moon', !isLight);
    themeIcon.classList.toggle('fa-sun', isLight);
    localStorage.setItem('theme', isLight ? 'light' : 'dark');
  });
</script>

<script src="/chat.js" defer></script>
</body>
</html>
