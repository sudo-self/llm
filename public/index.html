<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="/favicon.ico" sizes="any" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/manifest.json" />

  <title>ai.jessejesse.com</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <style>
    html, body { height: 100%; transition: background-color 0.3s, color 0.3s; }
    .chat-container::-webkit-scrollbar { width: 6px; }
    .chat-container::-webkit-scrollbar-track { background: #1f2937; }
    .chat-container::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 3px; }
    .chat-container::-webkit-scrollbar-thumb:hover { background: #6b7280; }

    .message { animation: fadeIn 0.25s ease-out; margin-bottom: 0.5rem; display: flex; align-items: flex-start; gap: 0.75rem; }
    .user-message { background-color: #f97316; color: #fff; border-radius: 1rem 1rem 0 1rem; padding: 0.75rem 1rem; max-width: 85%; margin-left: auto; display: flex; align-items: center; gap: 0.5rem; }
    .assistant-message { background-color: #1f2937; color: #f97316; border-radius: 1rem 1rem 1rem 0; padding: 0.75rem 1rem; max-width: 85%; margin-right: auto; display: flex; align-items: center; gap: 0.5rem; }

    .message .icon { flex-shrink: 0; width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; border-radius: 50%; background-color: #4b5563; color: #fff; }
    .assistant-message .icon { background-color: #4b5563; color: #f97316; }
    .user-message .icon { background-color: #f97316; color: #fff; }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    body.light-mode { background-color: #ffffff; color: #111827; }
    body.light-mode .assistant-message { background-color: #f3f4f6; color: #111827; }
    body.light-mode .user-message { background-color: #fbbf24; color: #1f2937; }
    body.light-mode textarea { background-color: #f3f4f6; color: #111827; border-color: #d1d5db; }
    body.light-mode .message-input button { background-color: #f59e0b; }
    body.light-mode .message-input button:hover { background-color: #d97706; }
    body.light-mode header { background-color: #f3f4f6; border-color: #e5e7eb; }
    body.light-mode footer { background-color: #f3f4f6; border-color: #e5e7eb; }

    textarea { resize: none; }
    #theme-toggle { transition: transform 0.3s, color 0.3s; }
    #theme-toggle:hover { transform: scale(1.1); }
  </style>
</head>

<body class="bg-gray-900 text-gray-200 flex flex-col min-h-screen">
<header class="bg-gray-800 border-b border-gray-700 py-4 px-4 flex justify-between items-center">
  <div class="max-w-3xl mx-auto text-center flex-1">
    <h1 class="text-2xl font-bold text-orange-500">
      <i class="fas fa-robot mr-2"></i>Cloudflare Workers AI
    </h1>
    <p class="text-gray-400 mt-1">Meta/LLaMa-3.3 70B Instruct Fast</p>
  </div>
  <div class="flex items-center space-x-4">

 
    <a href="https://github.com/sudo-self/llm" target="_blank" class="text-gray-400 hover:text-orange-500" aria-label="GitHub">
      <i class="fab fa-github fa-lg"></i>
    </a>

   
    <a href="https://developers.cloudflare.com/workers-ai/" target="_blank" class="text-gray-400 hover:text-orange-500" aria-label="Workers AI Docs">
      <i class="fas fa-cloud fa-lg"></i>
    </a>

 
    <a href="https://iconic.jessejesse.xyz" target="_blank" class="text-gray-400 hover:text-orange-500" aria-label="Iconic AI">
      <i class="fas fa-image fa-lg"></i>
    </a>


    <button id="theme-toggle" class="text-gray-400 hover:text-orange-500" aria-label="Toggle theme">
      <i class="fas fa-moon"></i>
    </button>
  </div>
</header>




<main class="flex-1 flex flex-col max-w-3xl w-full mx-auto p-4">
  <div class="chat-container flex-1 flex flex-col border border-gray-700 rounded-xl overflow-hidden">
    <div id="chat-messages" class="flex-1 overflow-y-auto p-4 flex flex-col"></div>

    <div id="typing-indicator" class="hidden flex items-center p-3 border-t border-gray-700 text-gray-400">
      <i class="fas fa-robot text-orange-500 mr-2"></i>
      <span>AI is typing</span>
      <div class="flex ml-2 space-x-1">
        <div class="h-1 w-1 bg-gray-400 rounded-full animate-pulse"></div>
        <div class="h-1 w-1 bg-gray-400 rounded-full animate-pulse" style="animation-delay: 0.2s"></div>
        <div class="h-1 w-1 bg-gray-400 rounded-full animate-pulse" style="animation-delay: 0.4s"></div>
      </div>
    </div>

    <div class="message-input flex p-4 border-t border-gray-700">
      <textarea id="user-input" placeholder="Type a message..." rows="1"
                class="flex-1 bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-gray-200 placeholder-gray-400"
                autofocus></textarea>
      <button id="send-button"
              class="ml-3 bg-orange-500 hover:bg-orange-600 text-white rounded-lg px-6 flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>
</main>

<footer class="bg-gray-800 border-t border-gray-700 py-3 px-4 mt-4 text-center text-indigo-500 text-sm">
  <p><a href="https://jessejesse.com">JesseJesse.com</a></p>
</footer>

<script>
  const themeToggle = document.getElementById('theme-toggle');
  const themeIcon = themeToggle.querySelector('i');
  const currentTheme = localStorage.getItem('theme') || 'dark';
  if (currentTheme === 'light') document.body.classList.add('light-mode');

  themeToggle.addEventListener('click', () => {
    const isLight = document.body.classList.toggle('light-mode');
    themeIcon.classList.toggle('fa-moon', !isLight);
    themeIcon.classList.toggle('fa-sun', isLight);
    localStorage.setItem('theme', isLight ? 'light' : 'dark');
  });
</script>

<script src="/chat.js" defer></script>
</body>
</html>
