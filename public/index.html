<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ai.jessejesse.com</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, sans-serif; }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark-mode {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #eee;
    }

    body.light-mode {
      background: #f5f5f5;
      color: #111;
    }

    .container {
      width: 100%;
      max-width: 800px;
      height: 90vh;
      background: #222831;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.light-mode .container {
      background: #fff;
      color: #111;
    }

    .header {
      background: linear-gradient(90deg, #f97316 0%, #b45309 100%);
      color: white;
      padding: 16px;
      text-align: center;
      position: relative;
    }

    .header h1 { font-size: 20px; font-weight: 600; }
    .theme-toggle {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 36px;
      height: 36px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255,255,255,0.2);
      transition: background 0.3s ease;
    }
    .theme-toggle:hover { background: rgba(255,255,255,0.3); }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: #222831;
      transition: background 0.3s ease;
    }
    body.light-mode .chat-container { background: #f0f0f0; }

    .message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 18px;
      line-height: 1.4;
      font-size: 15px;
      animation: fadeIn 0.25s ease;
      word-wrap: break-word;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }

    .user-message {
      align-self: flex-end;
      background: #f97316;
      color: #fff;
      border-bottom-right-radius: 5px;
    }
    body.light-mode .user-message { background: #ffb570; color: #111; }

    .ai-message {
      align-self: flex-start;
      background: #393e46;
      color: #eee;
      border-bottom-left-radius: 5px;
    }
    body.light-mode .ai-message { background: #e0e0e0; color: #111; }

    .input-container {
      display: flex;
      gap: 10px;
      padding: 16px;
      border-top: 1px solid #393e46;
      background: #222831;
      transition: background 0.3s ease, border-color 0.3s ease;
    }
    body.light-mode .input-container { background: #fff; border-color: #ccc; }

    #user-input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #393e46;
      border-radius: 24px;
      outline: none;
      font-size: 15px;
      background: #393e46;
      color: #eee;
      transition: background 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }
    body.light-mode #user-input { background: #fff; color: #111; border-color: #ccc; }

    #user-input:focus { border-color: #f97316; }

    #send-button {
      width: 44px;
      height: 44px;
      border: none;
      border-radius: 50%;
      background: #f97316;
      color: white;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
    }
    #send-button:hover { background: #ea580c; }
    body.light-mode #send-button { background: #f97316; color: #fff; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ai.jessejesse.com</h1>
      <button class="theme-toggle" id="theme-toggle">ðŸŒ“</button>
    </div>
    <div id="chat-container" class="chat-container"></div>
    <div class="input-container">
      <input id="user-input" type="text" placeholder="Type your message..." autocomplete="off" />
      <button id="send-button">âž¤</button>
    </div>
  </div>

  <script src="chat.js"></script>
  <script>
    const body = document.body;
    const toggleBtn = document.getElementById('theme-toggle');
    const savedTheme = localStorage.getItem('theme');

    // Load saved theme
    if (savedTheme === 'light') body.classList.add('light-mode');
    else body.classList.add('dark-mode');

    toggleBtn.addEventListener('click', () => {
      if (body.classList.contains('light-mode')) {
        body.classList.remove('light-mode');
        body.classList.add('dark-mode');
        localStorage.setItem('theme', 'dark');
      } else {
        body.classList.remove('dark-mode');
        body.classList.add('light-mode');
        localStorage.setItem('theme', 'light');
      }
    });
  </script>
</body>
</html>
