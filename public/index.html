<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="/favicon.ico" sizes="any" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/manifest.json" />

  <title>ai.jessejesse.com</title>

  <link href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-css.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-markup.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-json.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    :root {
      --primary: #f97316;
      --bg-dark: #111827;
      --bg-light: #ffffff;
      --text-dark: #f3f4f6;
      --text-light: #1f2937;
    }

    * { box-sizing: border-box; }

    body {
      background: var(--bg-dark);
      color: var(--text-dark);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      transition: all 0.3s ease;
      -webkit-tap-highlight-color: transparent;
    }

    body.light-mode { background: var(--bg-light); color: var(--text-light); }

    .chat-container { background: var(--bg-dark); height: 100%; display: flex; flex-direction: column; }
    body.light-mode .chat-container { background: var(--bg-light); }

    .message {
      max-width: 90%;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      margin: 0.5rem 0;
      word-wrap: break-word;
      line-height: 1.4;
    }

    .user-message {
      align-self: flex-end;
      background: var(--primary);
      color: white;
      border-bottom-right-radius: 0.25rem;
    }

    .assistant-message {
      align-self: flex-start;
      background: #1f2937;
      color: var(--text-dark);
      border-bottom-left-radius: 0.25rem;
    }

    body.light-mode .assistant-message {
      background: #f3f4f6;
      color: var(--text-light);
    }

    .message-input {
      background: var(--bg-dark);
      border-top: 1px solid #374151;
      padding: 1rem;
      position: sticky;
      bottom: 0;
      display: flex;
      gap: 0.5rem;
      align-items: flex-end;
    }

    body.light-mode .message-input { background: var(--bg-light); border-top: 1px solid #e5e7eb; }

    #user-input {
      background: #1f2937;
      border: 1px solid #374151;
      color: var(--text-dark);
      border-radius: 1.5rem;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      line-height: 1.5;
      resize: none;
      max-height: 120px;
      flex: 1;
    }

    body.light-mode #user-input { background: #f9fafb; border: 1px solid #d1d5db; color: var(--text-light); }

    #send-button {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header { background: var(--bg-dark); border-bottom: 1px solid #374151; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
    body.light-mode header { background: var(--bg-light); border-bottom: 1px solid #e5e7eb; }

    #typing-indicator {
      background: #1f2937;
      border-top: 1px solid #374151;
      padding: 1rem;
      display: none;
      align-items: center;
    }

    body.light-mode #typing-indicator { background: #f9fafb; border-top: 1px solid #e5e7eb; }

 
    .code-block {
      position: relative;
      margin: 0.5rem 0;
      border-radius: 0.5rem;
      overflow: hidden;
      background: #1a1a1a;
    }

    .code-block pre {
      margin: 0;
      padding: 1rem;
      overflow-x: auto;
    }

    .code-block pre code {
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 0.875rem;
      line-height: 1.4;
      background: transparent !important;
    }

    .copy-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: #374151;
      color: white;
      border: none;
      border-radius: 0.25rem;
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
      cursor: pointer;
      transition: background 0.2s;
      z-index: 10;
    }

    .copy-btn:hover {
      background: #4b5563;
    }

    .inline-code {
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 0.875rem;
      background: #374151;
      color: #fbbf24;
      padding: 0.125rem 0.25rem;
      border-radius: 0.25rem;
    }

    body.light-mode .code-block {
      background: #f8f8f8;
      border: 1px solid #e5e7eb;
    }

    body.light-mode .inline-code {
      background: #f3f4f6;
      color: #dc2626;
    }

    body.light-mode .copy-btn {
      background: #d1d5db;
      color: #374151;
    }

    body.light-mode .copy-btn:hover {
      background: #9ca3af;
    }
  </style>
</head>

<body class="flex flex-col min-h-screen">
<header class="flex justify-between items-center">
  <div class="flex-1 min-w-0">
    <h1 class="text-xl font-bold text-orange-500 truncate">
      <i class="fas fa-robot mr-2"></i>Workers AI
    </h1>
    <p class="text-gray-400 text-sm truncate">LLaMa-3.3 70B</p>
  </div>
  <div class="flex items-center header-icons gap-1">
    <a href="https://github.com/sudo-self/llm" target="_blank" class="text-gray-400 hover:text-orange-500 p-2 rounded-lg transition-colors">
      <i class="fab fa-github"></i>
    </a>
    <a href="https://developers.cloudflare.com/workers-ai/" target="_blank" class="text-gray-400 hover:text-orange-500 p-2 rounded-lg transition-colors">
      <i class="fas fa-cloud"></i>
    </a>
    <a href="https://iconic.jessejesse.xyz" target="_blank" class="text-gray-400 hover:text-orange-500 p-2 rounded-lg transition-colors">
      <i class="fas fa-image"></i>
    </a>
    <button id="theme-toggle" class="text-gray-400 hover:text-orange-500 p-2 rounded-lg transition-colors">
      <i class="fas fa-moon"></i>
    </button>
  </div>
</header>

<main class="flex-1 flex flex-col w-full mx-auto">
  <div class="chat-container flex-1 flex flex-col">
    <div id="chat-messages" class="flex-1 overflow-y-auto p-4 flex flex-col gap-2"></div>

    <div id="typing-indicator">
      <i class="fas fa-robot text-orange-500 mr-2"></i>
      <span class="text-sm font-medium">Thinking...</span>
      <div class="flex ml-2 space-x-1">
        <div class="h-1.5 w-1.5 bg-orange-500 rounded-full animate-pulse"></div>
        <div class="h-1.5 w-1.5 bg-orange-500 rounded-full animate-pulse" style="animation-delay: 0.2s"></div>
        <div class="h-1.5 w-1.5 bg-orange-500 rounded-full animate-pulse" style="animation-delay: 0.4s"></div>
      </div>
    </div>

    <div class="message-input">
      <textarea id="user-input" placeholder="Ask me anything..." rows="1"></textarea>
      <button id="send-button" disabled><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>
</main>

<footer class="py-3 px-4 text-center text-orange-500 text-sm border-t border-gray-700">
  <a href="https://jessejesse.com" class="hover:text-orange-400 transition-colors">JesseJesse.com</a>
</footer>

<script>

const themeToggle = document.getElementById('theme-toggle');
const themeIcon = themeToggle.querySelector('i');
if (localStorage.getItem('theme') === 'light') document.body.classList.add('light-mode');

themeToggle.addEventListener('click', () => {
  const isLight = document.body.classList.toggle('light-mode');
  themeIcon.classList.toggle('fa-moon', !isLight);
  themeIcon.classList.toggle('fa-sun', isLight);
  localStorage.setItem('theme', isLight ? 'light' : 'dark');
});


const chatMessages = document.getElementById("chat-messages");
const userInput = document.getElementById("user-input");
const sendButton = document.getElementById("send-button");
const typingIndicator = document.getElementById("typing-indicator");

let chatHistory = [
  {
    role: "assistant",
    content: "Welcome to ai.jessejesse.com! I'm here to help with your questions. Feel free to ask me anything!",
  },
];
let isProcessing = false;


function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}


function highlightCodeBlocks() {
  if (typeof Prism !== 'undefined') {
    setTimeout(() => {
      Prism.highlightAllUnder(chatMessages);
    }, 0);
  }
}


renderMessage(chatHistory[0].content, false);


userInput.addEventListener("input", () => {
  userInput.style.height = "auto";
  userInput.style.height = Math.min(userInput.scrollHeight, 120) + "px";
  sendButton.disabled = userInput.value.trim() === "" || isProcessing;
});


userInput.addEventListener("keydown", (e) => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    if (!sendButton.disabled) sendMessage();
  }
});


sendButton.addEventListener("click", () => {
  if (!sendButton.disabled) sendMessage();
});


function scrollToBottom() {
  chatMessages.scrollTop = chatMessages.scrollHeight;
}


function renderMessage(content, isUser = false) {
  const msgEl = document.createElement("div");
  msgEl.className = `message ${isUser ? "user-message" : "assistant-message"}`;


  const codeRegex = /```(\w+)?\n([\s\S]*?)```/g;
  let html = content.replace(codeRegex, (match, lang, code) => {
    const safeLang = lang || "javascript";
    const escapedCode = escapeHtml(code.trim());
    return `
      <div class="code-block">
        <button class="copy-btn">Copy</button>
        <pre><code class="language-${safeLang}">${escapedCode}</code></pre>
      </div>
    `;
  });


  html = html.replace(
    /`([^`]+)`/g,
    '<code class="inline-code">$1</code>'
  );


  html = html.replace(/\n/g, '<br>');

  msgEl.innerHTML = html;
  chatMessages.appendChild(msgEl);
  scrollToBottom();

 
  highlightCodeBlocks();
}


document.addEventListener("click", (e) => {
  if (e.target.classList.contains("copy-btn")) {
    const codeBlock = e.target.closest('.code-block');
    const code = codeBlock.querySelector('code').textContent;
    navigator.clipboard.writeText(code).then(() => {
      const original = e.target.textContent;
      e.target.textContent = "Copied!";
      setTimeout(() => (e.target.textContent = original), 1500);
    });
  }
});


async function sendMessage() {
  const message = userInput.value.trim();
  if (!message || isProcessing) return;

  isProcessing = true;
  sendButton.disabled = true;
  userInput.disabled = true;

  renderMessage(message, true);
  chatHistory.push({ role: "user", content: message });

  userInput.value = "";
  userInput.style.height = "auto";
  scrollToBottom();

  typingIndicator.style.display = "flex";

  try {
    const responseEl = document.createElement("div");
    responseEl.className = "message assistant-message";
    const pre = document.createElement("pre");
    pre.style.whiteSpace = "pre-wrap";
    pre.style.wordBreak = "break-word";
    responseEl.appendChild(pre);
    chatMessages.appendChild(responseEl);
    scrollToBottom();

    const res = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ messages: chatHistory }),
    });

    if (!res.ok) throw new Error("Failed to fetch response");

    const reader = res.body.getReader();
    const decoder = new TextDecoder();
    let fullText = "";

    while (true) {
      const { done, value } = await reader.read();
      if (done) break;

      const chunk = decoder.decode(value, { stream: true });
      const lines = chunk.split("\n");
      for (const line of lines) {
        if (!line.trim()) continue;
        try {
          const data = JSON.parse(line);
          if (data.response) {
            fullText += data.response;
            pre.textContent = fullText;
            scrollToBottom();
          }
        } catch (err) {
          console.error("JSON parse error:", err);
        }
      }
    }

  
    responseEl.remove();
    
   
    renderMessage(fullText, false);
    chatHistory.push({ role: "assistant", content: fullText });
  } catch (err) {
    console.error(err);
    renderMessage("Sorry, there was an error processing your request.", false);
  } finally {
    typingIndicator.style.display = "none";
    isProcessing = false;
    userInput.disabled = false;
    sendButton.disabled = userInput.value.trim() === "";
    userInput.focus();
  }
}
</script>
<script src="/chat.js" defer></script>

</body>
</html>
